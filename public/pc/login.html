<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="../stylesheets/bootstrap.min.css" rel="stylesheet">

    <!-- TODC Bootstrap core CSS -->
    <!-- <link href="../stylesheets/todc-bootstrap.min.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="../stylesheets/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="login">

    <div class="container" ng-controller="loginCtrl as $ctrl">

      <h2 class="form-signin-heading text-center">用户登录</h2>

      <div class="card card-signin">
        <img class="img-circle profile-img" src="../images/avatar.png" alt="">
        <form class="form-signin" ng-submit="$ctrl.save()">
          <p>
            <label for="inputEmail" class="sr-only">用户名</label>
            <input type="text" id="owner_nickName" class="form-control" ng-model="$ctrl.owner_nickName" placeholder="用户名" required autofocus>
          </p>
          <p>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="password" class="form-control" ng-model="$ctrl.password" placeholder="密码" required>
          </p>
          <p class="has-error">
            <span class="help-block">{{$ctrl.errMsg}}</span>
          </p>
          <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
        </form>
      </div>

      <p class="text-center">
        <a>Create an account</a>
      </p>

    </div> <!-- /container -->
    <script src="../javascripts/jquery-1.12.4.min.js"></script>
    <script src="../javascripts/bootstrap.min.js"></script>
    <script src="../javascripts/angular-1.5.8.min.js"></script>
    <script src="../javascripts/angular_1_router.js"></script>
    <script src="../javascripts/login.js"></script>
  </body>
</html>
