<div ng-controller="appCtrl as $ctrl">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">R Markdown报告平台</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li ng-class="{active: $ctrl.isActive('/')}"><a href="./index.html">首页</a></li>
          <li ng-class="{active: $ctrl.isActive('/reports')}"><a ng-link="['Reports']">报告列表</a></li>
          <li ng-class="{active: $ctrl.isActive('/new')}"><a ng-link="['New']">新建报告</a></li>
          <li ng-class="{active: $ctrl.isActive('/help')}"><a ng-link="['Help']">帮助</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar" ng-class="{sidebarW50: $ctrl.foldornot}">
        <div class="sidebar-fold" ng-click="$ctrl.toggleSidebar()"><i class="glyphicon glyphicon-menu-hamburger"></i></div>
        <ul class="nav nav-sidebar">
          <li ng-class="{active: $ctrl.isActive('/')}"><a href="./index.html"><div class="nav-icon"><i class="glyphicon glyphicon-home"></i></div><span class="nav-title" ng-show="!$ctrl.foldornot">首页</span> <span class="sr-only">(current)</span></a></li>
          <li ng-class="{active: $ctrl.isActive('/reports')}"><a ng-link="['Reports']"><div class="nav-icon"><i class="glyphicon glyphicon-menu-hamburger"></i></div><span class="nav-title" ng-show="!$ctrl.foldornot">报告列表</span></a></li>
          <li ng-class="{active: $ctrl.isActive('/new')}"><a ng-link="['New']"><div class="nav-icon"><i class="glyphicon glyphicon-plus"></i></div><span class="nav-title" ng-show="!$ctrl.foldornot">新建报告</span></a></li>
          <li ng-class="{active: $ctrl.isActive('/help')}"><a ng-link="['Help']"><div class="nav-icon"><i class="glyphicon glyphicon-question-sign"></i></div><span class="nav-title" ng-show="!$ctrl.foldornot">帮助</span></a></li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-class="{mainMl50: $ctrl.foldornot}">
        <ng-outlet></ng-outlet>
      </div>
    </div>
  </div>
</div>
