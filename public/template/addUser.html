<h1 class="page-header">添加用户</h1>
<div ng-controller="addUsersCtrl as $ctrl">
  <div class="alert alert-warning alert-dismissible" role="alert" ng-show="$ctrl.alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>{{$ctrl.rule}}</strong> {{$ctrl.errMsg}}
  </div>
  <form name="form" class="form-validation">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label>用户名 <em class="text-muted">*</em></label>
          <input type="text" class="form-control" ng-model="$ctrl.user.owner_nickName" ng-pattern="/^[a-zA-Z0-9]{4,10}$/" required >
        </div>
        <div class="col-sm-6">
          <label>姓名</label>
          <input type="text" class="form-control" ng-model="$ctrl.user.owner_realName">
        </div>
      </div>
    </div>
    <div class="form-group pull-in clearfix">
      <div class="row">
        <div class="col-sm-6">
          <label>密码 <em class="text-muted">*</em></label>
          <input type="password" class="form-control" name="password" ng-model="$ctrl.user.password" required >
        </div>
        <div class="col-sm-6">
          <label>确认密码</label>
          <input type="password" class="form-control" name="confirm_password" required ng-model="$ctrl.user.confirm_password">
          <span class="text-muted" ng-show='$ctrl.user.password != $ctrl.user.confirm_password'>密码不匹配!</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>邮箱 <em class="text-muted">*</em></label>
      <input type="email" class="form-control" ng-model="$ctrl.user.email" ng-pattern="/\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/" required >
    </div>
    <div class="form-group">
      <label>手机号 <em class="text-muted">*</em></label>
      <input type="text" class="form-control" placeholder="请输入手机号" ng-model="$ctrl.user.mobile" ng-pattern="/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/" required >
    </div>
    <div class="form-group">
      <label>备注</label>
      <textarea class="form-control" rows="6" placeholder="备注"></textarea>
    </div>
    <button type="submit" class="btn btn-primary pull-right" ng-disabled="form.$invalid" ng-click="$ctrl.save($event)" data-loading-text="提交中，请稍候...">提交</button>
  </form>
</div>
