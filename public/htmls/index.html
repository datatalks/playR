<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>我的报告</title>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="../stylesheets/weui.min.css"/>
<link rel="stylesheet" href="../bower_components/editor.md/css/editormd.min.css"/>
<link rel="stylesheet" href="../stylesheets/style.css"/>
</head>
<body>
    <div class="container">
        <div class="tabbar">
            <div class="weui_tab">
                <div class="weui_tab_bd">
                    <div class="list_bd">
                        <div id="loadingToast" class="weui_loading_toast">
                            <div class="weui_toast">
                                <div class="weui_loading">
                                    <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                                    <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                                    <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                                    <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                                    <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                                    <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                                    <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                                    <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                                    <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                                    <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                                    <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                                    <div class="weui_loading_leaf weui_loading_leaf_11"></div>
                                </div>
                                <p class="weui_toast_content">数据加载中</p>
                            </div>
                        </div>
                    </div>
                    <div class="bd spacing">
                        <a href="javascript:;" class="weui_btn weui_btn_primary" id="showDialog1">新建报告</a>
                    </div>
                </div>
                <div class="weui_tab_bd hide">
                    <div class="editormd" id="editor">
                        <textarea>---
title:""
---
</textarea>
                    </div>
                    <div class="bd spacing">
                        <a href="javascript:;" class="weui_btn weui_btn_primary" id="previewBtn">报告预览</a>
                        <a href="javascript:;" class="weui_btn weui_btn weui_btn_warn" id="saveBtn">保存报告</a>
                    </div>
                    <!--BEGIN toast-->
                    <div id="toast" style="display: none;">
                        <div class="weui_mask_transparent"></div>
                        <div class="weui_toast">
                            <i class="weui_icon_toast"></i>
                            <p class="weui_toast_content">已完成</p>
                        </div>
                    </div>
                    <!--end toast-->
                </div>
                <div class="weui_tabbar">
                    <a href="javascript:;" class="weui_tabbar_item weui_bar_item_on">
                        <div class="weui_tabbar_icon">
                            <img src="../images/icon_nav_cell.png" alt="">
                        </div>
                        <p class="weui_tabbar_label">列表</p>
                    </a>
                    <a href="javascript:;" class="weui_tabbar_item">
                        <div class="weui_tabbar_icon">
                            <img src="../images/icon_nav_article.png" alt="">
                        </div>
                        <p class="weui_tabbar_label">报表</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script id="list-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="weui_media_box weui_media_text">
            <h4 class="weui_media_title">{{@index}}、{{title}}</h4>
            <p class="weui_media_desc">报表的分析人员:{{owner}} | reportR:{{reportR}}</p>
            <p class="weui_media_desc">报告执行类型:{{execute_type}} | 报告的下次执行时间:{{dateFormate forward_execute_time}}</p>
            <p class="weui_media_desc">报告执行的监测时间秒:{{circle_execute_interval_seconds}} | 报告的修改时间:{{dateFormate modify_time}}</p>
            <p class="weui_media_desc">报告的URL地址:{{url}}</p>
        </div>
        {{/each}}
    </script>
    <script src="../javascripts/zepto.min.js"></script>
    <script src="../bower_components/handlebars/handlebars.min.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/moment/locale/zh-cn.js"></script>
    <script src="../bower_components/editor.md/editormd.min.js"></script>
    <script src="../javascripts/index.js"></script>
</body>
</html>
